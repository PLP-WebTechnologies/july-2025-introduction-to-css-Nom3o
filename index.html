<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My Simple Page</h1>
    </header>

    <main>
        <section class="box">
            <h2>About Me</h2>
            <p>I enjoy coding and learning web design.</p>
        </section>

        <section class="box">
            <h2>My Hobby</h2>
            <p>I like playing piano and guitar.</p>
        </section>

        <button>Click Me</button>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Page</p>
    </footer>

</body>
</html>
